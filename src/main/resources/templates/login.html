<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="common/header :: common-header"/>


<body>
<h5 class="text-center my-3">Welcome to Admin Portal for Le's BookStore</h5>
<hr/>


<div class="row">
    <div class="col-sm-4"></div>


    <div class="col-sm-4">

        <div class="bg-danger" th:if="${param.error}">
            Invalid username or password
        </div>

        <div class="bg-danger" th:if="${param.logout}">
            You have been logout
        </div>

        <img th:src="@{/img/logo.png}" alt="" class="img-fluid mx-auto d-block my-2" style="width: 250px">


        <form th:action="@{/login}" method="post">
            <h2 class="text-center">Please Sign In</h2>

            <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input type="text" class="form-control" placeholder="Username" name="username" id="username" required="required" autofocus="autofocus">
            </div>

            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" id="password" required="required">
            </div>

            <button class="btn btn-primary btn-block" type="submit">Sign In</button>

        </form>

    </div>

    <div class="col-sm-4"></div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
